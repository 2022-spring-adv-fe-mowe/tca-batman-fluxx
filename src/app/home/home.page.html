<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batman Fluxx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batman Fluxx</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Batman Fluxx</h1>

    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <app-modal-content>
          <ion-button (click)=letsPlay() [routerLink]="['/play']">PLAY</ion-button>
        </app-modal-content>
      </ng-template>
    </ion-modal>

    <!-- <ion-button (click)=letsPlay() [routerLink]="['/play']">PLAY</ion-button> -->
    <br>
    <ion-button (click)=letsPlay() [routerLink]="['/stats']">STATS</ion-button>
    <!-- <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
  </div>
</ion-content>
