<ion-header>
  <ion-toolbar>
    <ion-title>Setup Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Choose Players:</h3>

  <div *ngFor="let p of availablePlayers">{{ p.name }} ({{ p.checked.toString() }})</div>

  <ion-button (click)="playGame()">Play Game</ion-button>
</ion-content>
